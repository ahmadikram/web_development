<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan pada 12/4/2020</title>
</head>
<body>
    <h2>HTML Links</h2>
    <p><a href="https://www.w3schools.com/html/">Testimg guna link tanpa letak p</a>Test letak p pulak</p>


    <!--TARGET
        blank - Opens the linked document in a new window or tab
_self - Opens the linked document in the same window/tab as it was clicked (this is default)
_parent - Opens the linked document in the parent frame
_top - Opens the linked document in the full body of the window
framename - Opens the linked document in a named frame -->

<a href="https://www.w3schools.com/html/" target="blank">Visit page dalam window lain</a>
<a href="https://www.w3schools.com/html/" target="_top">Test top pulok </a>

<!-- image as a link -->
<a href="default.asp">
    <img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;border:0">
  </a>

  <!-- button as a link -->

<button onclick="https://www.w3schools.com/html/">Bila guna button , depa campur juga unsur Js</button>

<!-- Link title. Depa akan tulis title as tool tips.  -->
<a href="https://www.w3schools.com/html/" title="Akan bagi info untuk link kita klik">Tra tekan sekali boh </a>





</body>
</html>




<!-- 
    Use the <a> element to define a link
Use the href attribute to define the link address
Use the target attribute to define where to open the linked document
Use the <img> element (inside <a>) to use an image as a link

 -->
