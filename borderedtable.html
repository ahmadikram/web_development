<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bordered Table</title>
    <style>
        table,th, td{
            border: 1px solid rebeccapurple;
        }
        th, td{
            padding: 15px;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h2>Bordered Table</h2>
    <p>Use the css border property to add a border to the table</p>

    <table style="width: 100%;">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>

        <tr>
            <td>Ikram</td>
            <td>Abdul Ghani</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Ab Ghani</td>
            <td>Hassan</td>
            <td>60</td>
        </tr>
        <tr>
            <td>Rabap</td>
            <td>Yaakob</td>
            <td>54</td>
        </tr>

    </table>
</body>
</html>
