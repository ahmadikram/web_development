<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .city{
            background-color: cadetblue;
            color: white;
            padding: 10px;
        }
        .main{
            text-align: center;
        }
        #myHeader{
            background-color: lightblue;
            color: black;
            padding: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

<!-- ID -->
<h1 id="myHeader">My Cities</h1>


<h2>Multiple class</h2>
<p>Semua header ada class city. Tambahan London ada class main</p>


<!-- Class -->
<h2 class="city main">Machang</h2>
<h2 class="city">Pasir Puteh</h2>
<h2 class="city">Kota Bharu</h2>



</body>
</html>
