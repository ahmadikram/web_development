<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=p, initial-scale=1.0">
    <title>Styling/</title>
</head>
<body  style="background-color: cornsilk;">

<h1 style="color: aquamarine;">Heading berwarna</h1>   
<p>I am normal</p>
<p style="color:brown;">I am red</p>
<p style="color:blue">I am blue</p>
<p style="color: green;">I am green</p>
<p style="font-size: 50px;">I am big</p>

<h2 style="font-size: 300%;">Font size untuk heading </h2>
<p style="font-size: 160%;">font size untuk paragraph</p>

<h3 style="text-align:center;">Heading di center</h3>
<h3 style="text-align: end;">heading di end </h3>
<p style="text-align: justify;">paragraph di justify</p>
<p style="text-align: left;">p di left</p>
<p style="text-align: start;"> p di start</p>
<p style="text-align: initial;">p di initial</p>
<p style="text-align: inherit;">p di inherit</p>
<p style="text-align: unset;">p di unset</p>


</body>
</html>
